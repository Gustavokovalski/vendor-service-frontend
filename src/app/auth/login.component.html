<div class="login-container bg-light">
  <div class="login-box">
    <div class="row">
      <span class="material-icons">point_of_sale</span>
      <h1 translate>APP_NAME</h1>
    </div>
    <div></div>
    <div class="container">
      <mat-card class="card-login">
        <mat-card-content class="card-content">
          <form class="example-form" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                translate
                type="email"
                matInput
                formControlName="emailFormControl"
                [errorStateMatcher]="matcher"
                placeholder="Ex. exemplo@email.com"
              />
              <mat-hint>Digite seu e-mail</mat-hint>

              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Insira um e-mail válido
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                O e-mail é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Senha</mat-label>
              <input
                translate
                [type]="hidePassword ? 'password' : 'text'"
                matInput
                formControlName="passwordFormControl"
                [errorStateMatcher]="matcher"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Mostrar a senha'"
                [attr.aria-pressed]="hidePassword"
              >
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-hint>Digite sua senha</mat-hint>

              <mat-error *ngIf="passwordFormControl.hasError('required')">
                A senha é <strong>obrigatória</strong>
              </mat-error>
            </mat-form-field>

            <button mat-button type="submit" color="primary" [disabled]="!loginForm.valid">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Entrar</span>
            </button>
            <button mat-button type="button" (click)="createUser()">Cadastre-se</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

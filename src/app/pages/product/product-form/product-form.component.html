<div class="product-container bg-light">
  <div class="product-box">
    <div class="row">
      <h1 translate>Cadastro de Produto</h1>
    </div>
    <div class="container">
      <mat-card class="card-login">
        <mat-card-content class="card-content">
          <form class="example-form" [formGroup]="loginForm" novalidate>
            <mat-form-field class="example-full-width">
              <mat-label>Nome</mat-label>
              <input translate matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher" />
              <mat-hint>Digite o nome do produto</mat-hint>

              <mat-error *ngIf="nameFormControl.hasError('required')">
                O nome do produto é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Preço</mat-label>
              <input
                translate
                type="number"
                matInput
                [formControl]="priceFormControl"
                [errorStateMatcher]="matcher"
                class="example-right-align"
              />
              <mat-hint>Digite o preço do produto</mat-hint>

              <mat-error *ngIf="priceFormControl.hasError('required')">
                O preço é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>

            <button mat-button type="submit" color="primary">Criar</button>
            <button mat-button type="button" (click)="cancel()">Cancelar</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

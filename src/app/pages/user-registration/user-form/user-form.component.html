<div class="user-container bg-light">
  <div class="user-box">
    <div class="row">
      <h1 color="primary">Crie a sua conta:</h1>
    </div>
    <div class="container">
      <mat-card class="card-registration">
        <mat-card-content class="card-content">
          <form class="user-form" [formGroup]="userForm" novalidate>
            <mat-form-field class="user-form-group">
              <mat-label>Email</mat-label>
              <input
                translate
                type="email"
                matInput
                [formControl]="emailFormControl"
                [errorStateMatcher]="matcher"
                placeholder="Ex. email@exemplo.com"
              />
              <mat-hint>Digite seu e-mail</mat-hint>

              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Insira um e-mail válido
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                O e-mail é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="user-form-group">
              <mat-label>Senha</mat-label>
              <input
                translate
                [type]="hidePassword ? 'password' : 'text'"
                matInput
                [formControl]="passwordFormControl"
                [errorStateMatcher]="matcher"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Mostrar a senha'"
                [attr.aria-pressed]="hidePassword"
              >
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-hint>Digite a sua senha</mat-hint>

              <mat-error *ngIf="passwordFormControl.hasError('required')">
                A senha é <strong>obrigatória</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="user-form-group">
              <mat-label>Confirmar senha</mat-label>
              <input
                translate
                [type]="hideConfirmation ? 'password' : 'text'"
                matInput
                [formControl]="confirmPasswordFormControl"
                [errorStateMatcher]="matcher"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="hideConfirmation = !hideConfirmation"
                [attr.aria-label]="'Mostrar a senha'"
                [attr.aria-pressed]="hideConfirmation"
              >
                <mat-icon>{{ hideConfirmation ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-hint>Digite novamente a sua senha</mat-hint>

              <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
                A confirmação senha é <strong>obrigatória</strong>
              </mat-error>
            </mat-form-field>

            <button mat-button type="button" color="primary">Criar conta</button>
            <button mat-button type="button" (click)="cancel()">Cancelar</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
